<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="实时天气预报 - 荆州、德阳、上海三城市天气动态展示">
    <meta name="keywords" content="天气预报,荆州天气,德阳天气,上海天气,实时天气">
    <title>三城天气 | 实时天气仪表板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-gradient">三城天气</span>
                <span class="title-subtitle">实时气象监测</span>
            </h1>
            <div class="update-info">
                <span class="update-icon">🔄</span>
                <span id="lastUpdate">加载中...</span>
            </div>
        </header>

        <div class="management-controls">
            <button id="addCityBtn" class="primary-btn">➕ 添加城市</button>
        </div>

        <section id="addCityForm" class="add-city-form" style="display: none;">
            <div class="form-container">
                <h3>添加新城市</h3>
                <div class="form-single-group">
                    <label for="cityQuery">输入城市名称 (如: 北京、上海、周浦)</label>
                    <div class="input-with-button">
                        <input type="text" id="cityQuery" placeholder="请输入中国国内城市或区域">
                        <button id="submitCity" class="submit-btn" title="提交">搜索并添加</button>
                    </div>
                </div>
                <div id="searchResult" class="search-result-preview" style="display: none;">
                    <span class="preview-label">识别结果:</span>
                    <span id="resolvedAddress" class="preview-value"></span>
                </div>
                <div class="form-actions" style="margin-top: 1rem;">
                    <button id="cancelAdd" class="cancel-btn">关闭</button>
                </div>
                <p id="formError" class="error-text" style="display: none;"></p>
            </div>
        </section>

        <main class="weather-grid" id="weatherGrid">
            <!-- Dynamic cards will be injected here -->
        </main>


        <footer class="footer">
            <p>数据来源：OpenWeatherMap | 每5分钟自动更新</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
